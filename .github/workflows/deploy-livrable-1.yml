name: Deploy Livrable 1 to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'livrable-01-site-vitrine/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Déploiement vers gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./livrable-01-site-vitrine
          publish_branch: gh-pages
          force_orphan: true      # crée la branche si elle n'existe pas
